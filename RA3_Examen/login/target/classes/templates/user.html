<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuario - Home</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
            margin-bottom: 1.8rem;
        }

        .message {
            padding: 0.9rem;
            margin-bottom: 1.2rem;
            border-radius: 12px;
            text-align: center;
            font-size: 0.85rem;
        }

        .success {
            background: rgba(81, 207, 102, 0.85);
            color: #fff;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            padding: 1.5rem;
            margin-bottom: 1.8rem;
        }

        .user-info p {
            display: flex;
            justify-content: space-between;
            margin: 0.7rem 0;
            font-size: 0.95rem;
        }

        .user-info strong {
            color: #ffeaa7;
        }

        .user-info span {
            color: #fff;
        }

        .welcome-text {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 1.8rem;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.85rem;
            border: none;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Panel de Usuario</h2>

    <div th:if="${mensaje}" class="message success" th:text="${mensaje}"></div>

    <div class="user-info">
        <p><strong>Usuario:</strong> <span th:text="${usuario.username}">username</span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}">email</span></p>
        <p><strong>Rol:</strong>
            <span th:if="${usuario.roles != null and !usuario.roles.isEmpty()}"
                  th:text="${usuario.roles.iterator().next().nombre}">USUARIO</span>
            <span th:if="${usuario.roles == null or usuario.roles.isEmpty()}">Sin rol</span>
        </p>
        <p><strong>Cuenta activa:</strong>
            <span th:text="${usuario.activo ? 'Si' : 'No'}">Si</span>
        </p>
        <p><strong>Fecha registro:</strong>
            <span th:text="${usuario.fechaCreacion != null ? #temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm') : '-'}">-</span>
        </p>
        <p><strong>Último acceso:</strong>
            <span th:text="${usuario.ultimoLogin != null ? #temporals.format(usuario.ultimoLogin, 'dd/MM/yyyy HH:mm') : 'Primer acceso'}">-</span>
        </p>
    </div>

    <p class="welcome-text">Bienvenido a tu panel de usuario</p>

    <div class="btn-group">
        <a th:href="@{/user/cambiar-password}" class="btn">Cambiar Contraseña</a>
        <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
    </div>
</div>

</body>
</html>
