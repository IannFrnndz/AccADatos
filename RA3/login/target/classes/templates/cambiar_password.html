<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 2.2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 1.8rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .message {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            text-align: center;
            font-size: 0.85rem;
        }

        .error {
            background: rgba(255, 99, 99, 0.85);
            color: #fff;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.4rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            outline: none;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #666;
            pointer-events: none;
            transition: all 0.25s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.7rem;
            color: #fff;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 1.6rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.35);
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Cambiar Contraseña</h2>

    <div th:if="${error}" class="message error" th:text="${error}"></div>

    <form th:action="@{/user/cambiar-password}" method="post">

        <div class="form-group">
            <input type="password" id="passwordActual" name="passwordActual" required placeholder=" ">
            <label for="passwordActual">Contraseña Actual</label>
        </div>

        <div class="form-group">
            <input type="password" id="passwordNueva" name="passwordNueva" required placeholder=" ">
            <label for="passwordNueva">Nueva Contraseña</label>
        </div>

        <div class="form-group">
            <input type="password" id="passwordConfirmar" name="passwordConfirmar" required placeholder=" ">
            <label for="passwordConfirmar">Confirmar Nueva Contraseña</label>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn">Guardar</button>
            <a th:href="@{/user/home}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

</body>
</html>
