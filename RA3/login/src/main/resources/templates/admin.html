<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gestión de Usuarios</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* HEADER */
        .header {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* BUTTONS */
        .btn {
            padding: 0.65rem 1.4rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ff8787);
            color: #fff;
        }

        /* TABLE CONTAINER */
        .table-container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 18px;
            padding: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            overflow-x: auto;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffeaa7;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }

        td {
            font-size: 0.9rem;
            color: #f1f1f1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.08);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-yes {
            color: #51cf66;
            font-weight: 600;
        }

        .status-no {
            color: #ff6b6b;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="header">
    <h1>Panel Admin · Gestión de Usuarios</h1>
    <div class="header-actions">
        <a th:href="@{/logout}" class="btn">Cerrar Sesión</a>
        <a th:href="@{/admin/usuarios/nuevo}" class="btn">+ Crear Usuario</a>
    </div>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.username}">username</td>
            <td th:text="${usuario.email}">email</td>
            <td>
                <span th:if="${usuario.activo}" class="status-yes">✓ Sí</span>
                <span th:unless="${usuario.activo}" class="status-no">✗ No</span>
            </td>
            <td>
                <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn">Editar</a>
                <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('¿Eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
