<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Título -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-calendar-check"></i>
            Mis Citas
        </h2>
        <div>
            <a th:href="@{/citas/agenda}" class="btn btn-info me-2">
                <i class="bi bi-calendar3"></i> Mi Agenda
            </a>
            <a th:href="@{/citas/nueva}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Cita
            </a>
        </div>
    </div>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Pestañas por estado -->
    <ul class="nav nav-tabs mb-3" id="citasTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="proximas-tab" data-bs-toggle="tab"
                    data-bs-target="#proximas" type="button">
                <i class="bi bi-clock"></i> Próximas
                <span class="badge bg-warning text-dark ms-1"
                      th:text="${#lists.size(citas.?[estado.name() == 'PENDIENTE' || estado.name() == 'CONFIRMADA'])}">0</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="realizadas-tab" data-bs-toggle="tab"
                    data-bs-target="#realizadas" type="button">
                <i class="bi bi-check-circle"></i> Realizadas
                <span class="badge bg-success ms-1"
                      th:text="${#lists.size(citas.?[estado.name() == 'REALIZADA'])}">0</span>
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="canceladas-tab" data-bs-toggle="tab"
                    data-bs-target="#canceladas" type="button">
                <i class="bi bi-x-circle"></i> Canceladas
                <span class="badge bg-secondary ms-1"
                      th:text="${#lists.size(citas.?[estado.name() == 'CANCELADA'])}">0</span>
            </button>
        </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content" id="citasTabsContent">
        <!-- Tab Próximas -->
        <div class="tab-pane fade show active" id="proximas" role="tabpanel">
            <div class="card">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(citas.?[estado.name() == 'PENDIENTE' || estado.name() == 'CONFIRMADA'])}"
                         class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No tienes citas próximas.
                    </div>

                    <div class="row">
                        <div th:each="cita : ${citas.?[estado.name() == 'PENDIENTE' || estado.name() == 'CONFIRMADA']}"
                             class="col-md-6 mb-3">
                            <div class="card h-100 border-start border-4"
                                 th:classappend="${cita.estado.name() == 'PENDIENTE' ? 'border-warning' : 'border-info'}">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-person"></i>
                                        <span th:text="${cita.paciente.nombreCompleto}"></span>
                                    </h5>
                                    <p class="card-text">
                                        <strong><i class="bi bi-calendar-event"></i> Fecha:</strong>
                                        <span th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></span>
                                    </p>
                                    <p class="card-text">
                                        <strong><i class="bi bi-clock"></i> Duración:</strong>
                                        <span th:text="${cita.duracionMinutos} + ' minutos'"></span>
                                    </p>
                                    <p class="card-text">
                                        <strong><i class="bi bi-chat-left-text"></i> Motivo:</strong>
                                        <span th:text="${cita.motivo}"></span>
                                    </p>
                                    <p class="card-text">
                                            <span th:class="'badge ' + (${cita.estado.name() == 'PENDIENTE' ? 'bg-warning text-dark' : 'bg-info'})"
                                                  th:text="${cita.estado}">
                                            </span>
                                    </p>
                                    <a th:href="@{/citas/ver/{id}(id=${cita.id})}"
                                       class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye"></i> Ver Detalle
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Realizadas -->
        <div class="tab-pane fade" id="realizadas" role="tabpanel">
            <div class="card">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(citas.?[estado.name() == 'REALIZADA'])}"
                         class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No tienes citas realizadas.
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Paciente</th>
                                <th>Motivo</th>
                                <th>Consulta</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cita : ${citas.?[estado.name() == 'REALIZADA']}">
                                <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${cita.paciente.nombreCompleto}"></td>
                                <td th:text="${cita.motivo}"></td>
                                <td>
                                            <span th:if="${cita.consulta != null}" class="badge bg-success">
                                                <i class="bi bi-check-circle"></i> Registrada
                                            </span>
                                    <span th:if="${cita.consulta == null}" class="badge bg-warning text-dark">
                                                <i class="bi bi-exclamation-triangle"></i> Pendiente
                                            </span>
                                </td>
                                <td>
                                    <a th:href="@{/citas/ver/{id}(id=${cita.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab Canceladas -->
        <div class="tab-pane fade" id="canceladas" role="tabpanel">
            <div class="card">
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(citas.?[estado.name() == 'CANCELADA'])}"
                         class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        No tienes citas canceladas.
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>Fecha</th>
                                <th>Paciente</th>
                                <th>Motivo</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cita : ${citas.?[estado.name() == 'CANCELADA']}">
                                <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${cita.paciente.nombreCompleto}"></td>
                                <td th:text="${cita.motivo}"></td>
                                <td>
                                    <a th:href="@{/citas/ver/{id}(id=${cita.id})}"
                                       class="btn btn-sm btn-outline-secondary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
