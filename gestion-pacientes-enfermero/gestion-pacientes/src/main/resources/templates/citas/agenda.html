<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .timeline {
            position: relative;
            padding-left: 80px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 40px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #dee2e6;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .timeline-time {
            position: absolute;
            left: -70px;
            top: 5px;
            font-weight: bold;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .timeline-marker {
            position: absolute;
            left: -48px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            border: 3px solid #0d6efd;
            z-index: 1;
        }
        .timeline-marker.warning {
            border-color: #ffc107;
        }
        .timeline-marker.success {
            border-color: #198754;
        }
        .timeline-marker.info {
            border-color: #0dcaf0;
        }
        .cita-card {
            border-left: 4px solid #0d6efd;
        }
        .cita-card.pendiente {
            border-left-color: #ffc107;
        }
        .cita-card.confirmada {
            border-left-color: #0dcaf0;
        }
        .cita-card.realizada {
            border-left-color: #198754;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <!-- Título y navegación de fechas -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-calendar3"></i>
            Agenda de Citas
        </h2>
        <a sec:authorize="hasAnyRole('ADMIN', 'MEDICO')"
           th:href="@{/citas/nueva}"
           class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Cita
        </a>
    </div>

    <!-- Selector de fecha -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <a th:href="@{/citas/agenda(fecha=${fecha.minusDays(1)})}"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-chevron-left"></i> Día anterior
                    </a>
                </div>
                <div class="col-md-6 text-center">
                    <h4>
                        <i class="bi bi-calendar-day"></i>
                        <span th:text="${#temporals.format(fecha, 'EEEE, dd \'de\' MMMM \'de\' yyyy', new java.util.Locale('es', 'ES'))}"></span>
                    </h4>
                    <span th:if="${#temporals.day(fecha) == #temporals.day(#temporals.createToday())}"
                          class="badge bg-primary">HOY</span>
                </div>
                <div class="col-md-3 text-end">
                    <a th:href="@{/citas/agenda(fecha=${fecha.plusDays(1)})}"
                       class="btn btn-outline-secondary">
                        Día siguiente <i class="bi bi-chevron-right"></i>
                    </a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6 mx-auto">
                    <form method="get" class="input-group">
                        <input type="date"
                               name="fecha"
                               class="form-control"
                               th:value="${fecha}"
                               required>
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-search"></i> Ir a fecha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Resumen del día -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3 class="text-primary" th:text="${#lists.size(citas)}">0</h3>
                    <p class="text-muted mb-0">Total de citas</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center bg-warning bg-opacity-10">
                <div class="card-body">
                    <h3 class="text-warning" th:text="${#lists.size(citas.?[estado.name() == 'PENDIENTE'])}">0</h3>
                    <p class="text-muted mb-0">Pendientes</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center bg-info bg-opacity-10">
                <div class="card-body">
                    <h3 class="text-info" th:text="${#lists.size(citas.?[estado.name() == 'CONFIRMADA'])}">0</h3>
                    <p class="text-muted mb-0">Confirmadas</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center bg-success bg-opacity-10">
                <div class="card-body">
                    <h3 class="text-success" th:text="${#lists.size(citas.?[estado.name() == 'REALIZADA'])}">0</h3>
                    <p class="text-muted mb-0">Realizadas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Timeline de citas -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(citas)}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i>
                No hay citas programadas para esta fecha.
            </div>

            <div th:if="${!#lists.isEmpty(citas)}" class="timeline">
                <div th:each="cita : ${citas}" class="timeline-item">
                    <div class="timeline-time"
                         th:text="${#temporals.format(cita.fechaHora, 'HH:mm')}">
                    </div>
                    <div class="timeline-marker"
                         th:classappend="${cita.estado.name() == 'PENDIENTE' ? 'warning' :
                                            (cita.estado.name() == 'CONFIRMADA' ? 'info' : 'success')}">
                    </div>

                    <div class="card cita-card"
                         th:classappend="${#strings.toLowerCase(cita.estado.name())}">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h5 class="card-title mb-1">
                                        <i class="bi bi-person"></i>
                                        <span th:text="${cita.paciente.nombreCompleto}"></span>
                                    </h5>
                                    <p class="text-muted mb-2">
                                        <i class="bi bi-person-badge"></i>
                                        <span th:text="${cita.medico.nombre}"></span>
                                    </p>
                                    <p class="mb-2">
                                        <strong><i class="bi bi-chat-left-text"></i> Motivo:</strong>
                                        <span th:text="${cita.motivo}"></span>
                                    </p>
                                    <p class="mb-2">
                                        <i class="bi bi-clock"></i>
                                        <span th:text="${cita.duracionMinutos} + ' minutos'"></span>
                                    </p>
                                    <div th:if="${cita.notas != null && !#strings.isEmpty(cita.notas)}">
                                        <p class="mb-0 text-muted">
                                            <i class="bi bi-sticky"></i>
                                            <small th:text="${cita.notas}"></small>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                        <span th:class="'badge mb-2 ' +
                                            ${cita.estado.name() == 'PENDIENTE' ? 'bg-warning text-dark' :
                                            (cita.estado.name() == 'CONFIRMADA' ? 'bg-info' : 'bg-success')}"
                                              th:text="${cita.estado}">
                                        </span>

                                    <div class="btn-group-vertical d-block">
                                        <a th:href="@{/citas/ver/{id}(id=${cita.id})}"
                                           class="btn btn-sm btn-outline-primary mb-1">
                                            <i class="bi bi-eye"></i> Ver
                                        </a>

                                        <!-- Confirmar -->
                                        <form th:if="${cita.estado.name() == 'PENDIENTE'}"
                                              th:action="@{/citas/confirmar/{id}(id=${cita.id})}"
                                              method="post"
                                              class="d-inline">
                                            <button type="submit"
                                                    class="btn btn-sm btn-success mb-1 w-100">
                                                <i class="bi bi-check-circle"></i> Confirmar
                                            </button>
                                        </form>

                                        <!-- Marcar realizada -->
                                        <form sec:authorize="hasAnyRole('ADMIN', 'MEDICO')"
                                              th:if="${cita.estado.name() == 'CONFIRMADA'}"
                                              th:action="@{/citas/marcar-realizada/{id}(id=${cita.id})}"
                                              method="post"
                                              class="d-inline">
                                            <button type="submit"
                                                    class="btn btn-sm btn-success mb-1 w-100">
                                                <i class="bi bi-check-circle-fill"></i> Realizada
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón volver -->
    <div class="mt-3">
        <a th:href="@{/citas}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver a la lista
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
