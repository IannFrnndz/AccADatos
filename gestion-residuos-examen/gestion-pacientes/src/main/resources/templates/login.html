<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestion de Residuos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <i class="bi bi-recycle" style="font-size: 3rem;"></i>
        <h3 class="mt-2">Sistema de Residuos</h3>
        <p class="mb-0">Gestion de Camiones y Rutas</p>
    </div>

    <div class="login-body">
        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}">Error de autenticacion</span>
        </div>

        <!-- Mensaje de logout -->
        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${mensaje}">Sesion cerrada</span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Usuario
                </label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Ingrese su usuario" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesion
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center text-muted">
            <small>
                <strong>Usuarios de prueba:</strong><br>
                admin / password<br>
                coordinador / password
            </small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
