<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<!-- Navbar Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-hospital"></i> Centro Médico
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Dashboard -->
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>

                <!-- Pacientes (para todos los roles) -->
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'RECEPCION')">
                    <a class="nav-link" href="/pacientes">
                        <i class="bi bi-people"></i> Pacientes
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('MEDICO')">
                    <a class="nav-link" href="/pacientes/mis-pacientes">
                        <i class="bi bi-people"></i> Mis Pacientes
                    </a>
                </li>

                <!-- Usuarios (solo ADMIN) -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/usuarios">
                        <i class="bi bi-person-gear"></i> Usuarios
                    </a>
                </li>
            </ul>

            <!-- Información del usuario -->
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="principal.usuario.nombre">Usuario</span>
                        <span class="badge bg-light text-dark ms-2"
                              sec:authentication="principal.usuario.rol">ROL</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item disabled" href="#">
                                <strong sec:authentication="principal.usuario.username">username</strong>
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="display: inline;">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
