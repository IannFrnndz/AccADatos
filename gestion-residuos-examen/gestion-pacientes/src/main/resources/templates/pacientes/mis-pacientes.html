<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/header :: header('Mis Pacientes')}"></th:block>
</head>
<body>
<!-- Navbar -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<!-- Contenido Principal -->
<div class="main-content">
    <div class="container">
        <!-- Encabezado -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-5">
                    <i class="bi bi-people-fill"></i> Mis Pacientes
                </h1>
                <p class="lead text-muted">Pacientes asignados a mi consulta</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/pacientes/nuevo" class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus-fill"></i> Nuevo Paciente
                </a>
            </div>
        </div>

        <!-- Mensajes -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Estadística rápida -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Total de mis pacientes</h5>
                        <h2 th:text="${pacientes.size()}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Pacientes -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Mis Pacientes Activos
            </div>
            <div class="card-body">
                <div th:if="${pacientes.isEmpty()}" class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No tienes pacientes asignados aún.
                    <a href="/pacientes/nuevo">Crear el primero</a>
                </div>

                <div th:if="${!pacientes.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-info">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Fecha Nacimiento</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="paciente : ${pacientes}">
                            <td th:text="${paciente.id}">#</td>
                            <td>
                                <strong th:text="${paciente.nombreCompleto}">Nombre</strong>
                            </td>
                            <td th:text="${paciente.dni}">DNI</td>
                            <td>
                                <i class="bi bi-telephone"></i>
                                <span th:text="${paciente.telefono}">Teléfono</span>
                            </td>
                            <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}">
                                Fecha
                            </td>
                            <td>
                                        <span th:if="${paciente.activo}" class="badge bg-success">
                                            <i class="bi bi-check-circle"></i> Activo
                                        </span>
                                <span th:unless="${paciente.activo}" class="badge bg-danger">
                                            <i class="bi bi-x-circle"></i> Inactivo
                                        </span>
                            </td>
                            <td class="text-center">
                                <!-- Ver detalle -->
                                <a th:href="@{/pacientes/ver/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-info btn-action"
                                   title="Ver detalle">
                                    <i class="bi bi-eye"></i> Ver
                                </a>

                                <!-- Editar -->
                                <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-warning btn-action"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i> Editar
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
