<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="~{fragments/header :: header('Lista de Pacientes')}"></th:block>
</head>
<body>
<!-- Navbar -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<!-- Contenido Principal -->
<div class="main-content">
    <div class="container">
        <!-- Encabezado -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-5">
                    <i class="bi bi-people-fill"></i> Lista de Pacientes
                </h1>
                <p class="lead text-muted">Todos los pacientes del centro médico</p>
            </div>
            <div class="col-md-4 text-end">
                <!-- Botón para crear paciente (solo ADMIN y MEDICO) -->
                <a sec:authorize="hasAnyRole('ADMIN', 'MEDICO')"
                   href="/pacientes/nuevo"
                   class="btn btn-success btn-lg">
                    <i class="bi bi-person-plus-fill"></i> Nuevo Paciente
                </a>
            </div>
        </div>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Tabla de Pacientes -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Pacientes Activos
                <span class="badge bg-light text-dark float-end" th:text="${pacientes.size()} + ' pacientes'">0 pacientes</span>
            </div>
            <div class="card-body">
                <div th:if="${pacientes.isEmpty()}" class="alert alert-info">
                    <i class="bi bi-info-circle"></i> No hay pacientes registrados
                </div>

                <div th:if="${!pacientes.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>DNI</th>
                            <th>Teléfono</th>
                            <th>Médico Asignado</th>
                            <th>Estado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="paciente : ${pacientes}">
                            <td th:text="${paciente.id}">#</td>
                            <td>
                                <strong th:text="${paciente.nombreCompleto}">Nombre</strong>
                            </td>
                            <td th:text="${paciente.dni}">DNI</td>
                            <td>
                                <i class="bi bi-telephone"></i>
                                <span th:text="${paciente.telefono}">Teléfono</span>
                            </td>
                            <td>
                                        <span th:if="${paciente.medico != null}"
                                              class="badge bg-info"
                                              th:text="${paciente.medico.nombre}">
                                            Médico
                                        </span>
                                <span th:if="${paciente.medico == null}"
                                      class="badge bg-secondary">
                                            Sin asignar
                                        </span>
                            </td>
                            <td>
                                        <span th:if="${paciente.activo}" class="badge bg-success">
                                            <i class="bi bi-check-circle"></i> Activo
                                        </span>
                                <span th:unless="${paciente.activo}" class="badge bg-danger">
                                            <i class="bi bi-x-circle"></i> Inactivo
                                        </span>
                            </td>
                            <td class="text-center">
                                <!-- Ver detalle -->
                                <a th:href="@{/pacientes/ver/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-info btn-action"
                                   title="Ver detalle">
                                    <i class="bi bi-eye"></i>
                                </a>

                                <!-- Editar (ADMIN y MEDICO) -->
                                <a sec:authorize="hasAnyRole('ADMIN', 'MEDICO')"
                                   th:href="@{/pacientes/editar/{id}(id=${paciente.id})}"
                                   class="btn btn-sm btn-warning btn-action"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>

                                <!-- Eliminar (solo ADMIN) -->
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/pacientes/eliminar/{id}(id=${paciente.id})}"
                                      method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('¿Está seguro de eliminar este paciente?');">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger btn-action"
                                            title="Eliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
