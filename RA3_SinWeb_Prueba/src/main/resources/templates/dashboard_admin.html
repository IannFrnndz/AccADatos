<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Bienvenido, Admin</h1>

<a href="/logout">Cerrar sesión</a>

<h2>Usuarios</h2>
<a href="/admin/crear">Crear nuevo usuario</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Activo</th>
        <th>Bloqueado</th>
        <th>Último login</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.activo}"></td>
        <td th:text="${usuario.bloqueado}"></td>
        <td th:text="${usuario.ultimoLogin}"></td>
        <td>
            <a th:href="@{'/admin/editar/' + ${usuario.id}}">Editar</a> |
            <a th:href="@{'/admin/desactivar/' + ${usuario.id}}">Desactivar</a> |
            <a th:href="@{'/admin/eliminar/' + ${usuario.id}}">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
